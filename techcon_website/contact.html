<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/techcon" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/techcon" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Google Maps -->
        <section>
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.535985918541!2d-122.4194162846828!3d37.77492927975907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581523f55a67f%3A0x63ff99f3b9fbeb9b!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1636480987782!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>
            <form action="/submit_contact" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>
